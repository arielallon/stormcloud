<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stormcloud</title>

  <!-- WinJS references -->

  <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css
  based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
  <link href="/css/ui-themed.css" rel="stylesheet" />
  <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
  <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

  <script src="/js/libs/zepto.min.js"></script>
  <script src="/js/libs/zepto-callbacks.js"></script>
  <script src="/js/libs/zepto-deferred.js"></script>
  <script src="/js/libs/underscore-min.js"></script>
  <script src="/js/libs/backbone-min.js"></script>
  <script src="/js/libs/fittext.js"></script>
  <script src="/js/libs/skycons.js"></script>

  <!-- Stormcloud references -->
  <link href="/css/normalize.css" rel="stylesheet">
  <link href="/css/default.css" rel="stylesheet">
  <script src="/js/windows.js"></script>

  <script src="/js/models/location.js"></script>
  <script src="/js/models/settings.js"></script>

  <script src="/js/collections/planet.js"></script>

  <script src="/js/views/app.js"></script>
  <script src="/js/views/planet.js"></script>
  <script src="/js/views/location.js"></script>
  <script src="/js/views/settings.js"></script>
  <script src="/js/views/adder.js"></script>

  <script src="/js/templates/location.js"></script>
  <script src="/js/templates/settings.js"></script>
  <script src="/js/templates/adder.js"></script>

  <script src="/js/data.js"></script>
  <script src="/js/loader.js"></script>
</head>
<body class="phone">
  <div id="contenthost">
  Loading...
  </div>
  <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{closedDisplayMode: 'minimal'}">
    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'mapBtn', label:'map', icon:'world'}" type="button"></button>
    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'refreshBtn', label:'refresh', icon:'sync'}" type="button"></button>
    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'settingsBtn', label:'settings', icon:'settings'}" type="button"></button>
  </div>
</body>
</html>
